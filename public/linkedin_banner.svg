<svg width="1584" height="396" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&amp;family=Plus+Jakarta+Sans:wght@400;500&amp;display=swap');
      .title { font-family: 'Outfit', sans-serif; font-weight: 700; fill: #ffffff; font-size: 64px; }
      .subtitle { font-family: 'Plus Jakarta Sans', sans-serif; font-weight: 500; fill: #ffffff; font-size: 40px; }
      .contact { font-family: 'Plus Jakarta Sans', sans-serif; font-weight: 400; fill: #cccccc; font-size: 28px; letter-spacing: 0.5px; }
      .glass-border { fill: none; stroke: rgba(255, 255, 255, 0.2); stroke-width: 2; rx: 40; ry: 40; }
      .formula { font-family: 'Georgia', serif; font-style: italic; fill: #ffffff; }
    </style>
    
    <!-- Grid Pattern (matching App.tsx) -->
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M 24 0 L 0 0 0 24" fill="none" stroke="rgba(128,128,128,0.07)" stroke-width="1"/>
    </pattern>

    <!-- Gradient Blur Filters -->
    <filter id="blur-blue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="80" />
    </filter>
    <filter id="blur-purple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="80" />
    </filter>
    <filter id="blur-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1584" height="396" fill="#000000" />
  
  <!-- Grid Pattern Layer -->
  <rect width="1584" height="396" fill="url(#grid)" opacity="1" />

  <!-- Abstract Gradients (Enhanced) -->
  <circle cx="200" cy="0" r="180" fill="#3B82F6" opacity="0.35" filter="url(#blur-blue)" />
  <circle cx="1384" cy="396" r="180" fill="#8B5CF6" opacity="0.35" filter="url(#blur-purple)" />
  <circle cx="800" cy="200" r="120" fill="#06B6D4" opacity="0.15" filter="url(#blur-cyan)" />

  <!-- Data Visualization Elements -->
  
  <!-- Bar Chart (Left Side) -->
  <g transform="translate(80, 250)" opacity="0.15">
    <rect x="0" y="60" width="12" height="40" fill="#3B82F6" rx="2"/>
    <rect x="18" y="45" width="12" height="55" fill="#3B82F6" rx="2"/>
    <rect x="36" y="30" width="12" height="70" fill="#06B6D4" rx="2"/>
    <rect x="54" y="15" width="12" height="85" fill="#06B6D4" rx="2"/>
    <rect x="72" y="5" width="12" height="95" fill="#8B5CF6" rx="2"/>
  </g>

  <!-- Line Graph (Right Side) -->
  <g transform="translate(1380, 80)" opacity="0.12">
    <polyline 
      points="0,80 20,65 40,70 60,45 80,50 100,25 120,30 140,10" 
      fill="none" 
      stroke="#3B82F6" 
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <!-- Data points -->
    <circle cx="0" cy="80" r="3" fill="#3B82F6"/>
    <circle cx="40" cy="70" r="3" fill="#06B6D4"/>
    <circle cx="80" cy="50" r="3" fill="#06B6D4"/>
    <circle cx="120" cy="30" r="3" fill="#8B5CF6"/>
    <circle cx="140" cy="10" r="3" fill="#8B5CF6"/>
  </g>

  <!-- Pie Chart Segment (Bottom Right) -->
  <g transform="translate(1450, 280)" opacity="0.1">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#3B82F6" stroke-width="12"/>
    <path d="M 0,-50 A 50,50 0 0,1 43.3,25 L 0,0 Z" fill="#8B5CF6" opacity="0.8"/>
    <path d="M 43.3,25 A 50,50 0 0,1 -43.3,25 L 0,0 Z" fill="#06B6D4" opacity="0.6"/>
  </g>

  <!-- Mathematical Formulas (Data Science themed) -->
  
  <!-- Summation Symbol -->
  <text x="150" y="120" class="formula" font-size="72" opacity="0.06">Σ</text>
  
  <!-- Mean (μ) -->
  <text x="1420" y="200" class="formula" font-size="48" opacity="0.08">μ</text>
  
  <!-- Standard Deviation (σ) -->
  <text x="250" y="340" class="formula" font-size="42" opacity="0.07">σ</text>
  
  <!-- Correlation (ρ) -->
  <text x="1300" y="350" class="formula" font-size="38" opacity="0.06">ρ</text>
  
  <!-- Integral (Data Science) -->
  <text x="1200" y="100" class="formula" font-size="56" opacity="0.05">∫</text>

  <!-- Probability -->
  <text x="350" y="80" class="formula" font-size="32" opacity="0.06">P(x)</text>

  <!-- Main Content Box -->
  <rect x="450" y="30" width="1084" height="280" class="glass-border" />

  <!-- Text Content -->
  <text x="992" y="140" text-anchor="middle" class="title">Analista de Dados | Data Analyst</text>
  <text x="992" y="210" text-anchor="middle" class="subtitle">Graduando em Engenharia Elétrica</text>

  <!-- Contact Info (Below Border, Horizontal) -->
  <text x="1484" y="365" text-anchor="end" class="contact">
    euller.santos.duarte@gmail.com   |   @euuuller
  </text>
</svg>
